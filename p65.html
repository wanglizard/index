<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <child-component v-bind:propsdata="message" v-on:show-log="printText"></child-component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        Vue.component('child-component', {
            props: ['propsdata'],
            template: `<div><p>{{propsdata}}</p>
                        <input type="text" v-model.trim="myName" placeholder="이름"/>
                        <button v-on:click="showLog">show</button>
                        <p>나는 {{myName}} 입니다.</p>
                        <h2 v-html="myName"></h2>
                        </div>`,
            methods: {
                showLog: function() {
                    this.$emit('show-log', 2000);
                }
            },
            data() {
                return{
                    myName:''
                }
            }
        });

        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue! passed from Parent Component'
            },
            methods: {
                printText: function(val) {
                    console.log("received an event", val);
                }
            }
        });
    </script>
</body>
</html>
